<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>우리는 모두 친구 </title>
</head>
<!--
    cellspacing = "0"   :셀간의 간격
    cellpadding = "12"  :셀의 벽과 내용과의 간격
    border = "1"        :경계줄의 굵기

    bgColor=#aabbcc" 배경색깔 , 각각 16진수이고
        앞의 두자리 red , 그 다음 뒤자리 green , 그 다음 두자리 blue
        r,g,b 값을 섞은 값을 색깔로 쓴다.

        rowspan = "3" , colspan = "2" :엑셀에서의 셀 병합과 같은 개념
        rowspan

        align = "left | center |right " : 내용물의 좌우 정렬속성을 정한다.

        <font size = "20px" face="Impact"> apple</font> :브라우저에 깔린 글꼴만 가능

        width = "400px" 셀의 폭을 결정할 수 있다.(%로 주기도 한다.)
        같은 오와 열에 있는 것들은 자동으로 지정된 크기에 맞춰진다.
            (일일이 모든 칸에 크기를 줄 필요가 없다.)
 -->
<body>
<table border ="0" cellspacing = "2" cellpadding = "12">
    <tr bgcolor="#eebbcc">
        <td width="400px"> apple</td>
        <td width="250px"> banana</td>
    </tr>
    <tr >
        <td bgcolor="#ccddee">orange</td>
        <td bgcolor="#ccddee"> kiwi</td>
    </tr>
    <tr bgcolor="#eebbcc">
        <td rowspan ="2"> <font size = "20px" face="Impact"> apple</font></td>
        <td> banana</td>
    </tr>
    <tr >
        <td align="right" bgcolor="#ccddee">orange</td>
    </tr>
    <tr >
        <td align="center" colspan="2" bgcolor="#ccddee">orange</td>
    </tr>

</table>
</body>
</html>
